<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css_index/bootstrap.min.css">
  <title>Sign Up</title>
</head>
<body>
  

<section>
  <div class="container">
    <div class="row bg-light fw-bold text-capitalize">
      <div class="col-12 text-black text-center">
        <h1 class="text-black">welcome <span class="text-success">breimbolo</span></h1>
        <h1 class="mt-5">Sign up</h1>
      </div>
      <div class="col-md-8 mx-auto mt-5">
        <div class="row">
          <div class="col-md-6">
            <label for="FN" class="form-label">first name</label>
            <input type="text" id="FN" placeholder="Enter Your First Name" class="form-control">
            <p class="alert alert-danger d-none"></p>
          </div>
          <div class="col-md-6">
            <label for="SN" class="form-label">last name</label>
            <input type="text" id="SN" placeholder="Enter Your First Name" class="form-control">
            <p class="alert alert-danger d-none"></p>
          </div>
        </div>
      </div>
      <div class="col-md-8 mx-auto mt-4">
        <div class="row">
          <div class="col-md-6">
            <label for="EM" class="form-label mt-5">email</label>
            <input type="email" id="EM" placeholder="Enter Your Email" class="form-control">
            <p class="alert alert-danger d-none"></p>
          </div>
          <div class="col-md-6">
            <label for="Pass" class="form-label mt-5">password</label>
            <input type="password" id="Pass" placeholder="Enter Your Password" class="form-control">
            <p class="alert alert-danger d-none"></p>
          </div>
        </div>
        <div class="col-md-4 mx-auto mt-5 mb-5">
          <button class="btn bg-black text-white w-100" id="submit">submit</button>
        </div>
      </div>
    </div>
  </div>
</section>










  <script src="./js_index/main.js"></script>
</body>
</html>
