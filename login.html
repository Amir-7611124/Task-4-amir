<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css_index/bootstrap.min.css">
  <title>Sign Up</title>
</head>
<body>
  

<section>
  <div class="container">
    <div class="row bg-light fw-bold text-capitalize ">
        <div class="col-12 text-center my-5">
          <h2>welcome <span class="text-success">briembolo</span></h2>
          <h3>login</h3>
        </div>
        <div class="col-md-8 mx-auto">
          <label for="N" class="form-label">user name</label>
          <input type="text" class="form-control" id="N">
          <p class="alert alert-danger d-none"></p>
        </div>
          <div class="col-md-8 mx-auto my-5">
            <label for="EM" class="form-label">email</label>
            <input type="text" class="form-control" id="EM">
            <p class="alert alert-danger d-none"></p>
          </div>
          <div class="col-md-8 mx-auto">
            <label for="pass" class="form-label">password</label>
            <input type="password" class="form-control" id="pass">
            <p class="alert alert-danger d-none"></p>
          </div>
          <div class="col-md-8 mx-auto text-center my-5">
            <button class="btn bg-dark btn-lg text-white" id="btn">submit</button>
          </div>
      </div>
    </div>
</section>










  <script src="./js_login/main.js"></script>
</body>
</html>
